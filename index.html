<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="card.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>BlackJack Game</h1>
            <div class="card-container">
                <p id="dealer">Dealer: -</p>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
            </div>
            <div class="card-container">
                <p id="result">Player: <span id="playerSum">-</span></p>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
                <div class="card">
                    <div class="value">10</div>
                    <div class="suit hearts"></div>
                </div>
            </div>
            <p id="message-el">Start New Game?</p>
            <div class="buttons">
                <button id="btn" onclick="newGame()">Start New Game</button>
                <button id="stop" onclick="stop()" hidden="true">Hold</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
